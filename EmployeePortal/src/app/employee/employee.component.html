<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s4">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
              <div class="row">
                <div class="input-field col s12">
                  <p class="fields">Name :
                    <label class="red-text">*</label>
                  </p>
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter full name" required>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <p class="fields">Position :</p>
                  <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Eg : Snr. Developer">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <p class="fields">Select the roles to be assigned :</p>
                </div>
                <p class="set-roles">
                  <label>
                    <input type="checkbox" name="roles" #roles="ngModel" [(ngModel)]="employeeService.selectedEmployee.roles"/>
                    <span class="roles">Developer</span>
                  </label>
                  <label>
                    <input type="checkbox" />
                    <span class="roles">Project Manager</span>
                  </label>
                  <label>
                    <input type="checkbox" />
                    <span class="roles">Product Manager</span>
                  </label>
                  <label>
                    <input type="checkbox" />
                    <span class="roles">Finance Head</span>
                  </label>
                  <label>
                    <input type="checkbox" />
                    <span class="roles">Technical Architect</span>
                  </label>
                  <label>
                    <input type="checkbox" />
                    <span class="roles">Admin</span>
                  </label>
                </p>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <p class="fields">Do you want to activate the employee? :</p>
                  <div class="switch">
                    <label>
                      No
                      <input type="checkbox">
                      <span class="lever"></span>
                      Yes
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s1"></div>
          <div class="col s7">
              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Position</th>
                      <th>Roles</th>
                      <th>Activate</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let emp of employeeService.employees">
                    <td>{{emp.name}}</td>
                    <td>{{emp.position}}</td>
                    <td>{{emp.roles}}</td>
                    <td>
                      <div class="switch">
                        <label>
                          No
                          <input type="checkbox">
                          <span class="lever"></span>
                          Yes
                        </label>
                      </div>
                    </td>
                    <td>
                        <a class="action-btn" (click)="onEdit(emp)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
